plugins {
    id 'java'
}

group = 'com.g5'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.seleniumhq.selenium:selenium-java:4.14.1')
    testImplementation('io.github.bonigarcia:webdrivermanager:5.5.3')

    testImplementation('org.testng:testng:7.7.1')
}

test {
    useTestNG()
}